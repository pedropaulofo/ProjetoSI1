	    <script type="text/javascript">
       function passageiro(){
       	infoMotorista.style.visibility = 'hidden';
       }
       function motorista(){
       	infoMotorista.style.visibility = 'visible';
       }
       function cadastro(){
       	document.getElementById('loginCadastroBox').innerHTML = document.getElementById('divCadastro').innerHTML;
       }
       function login(){
       	document.getElementById('loginCadastroBox').innerHTML = document.getElementById('divLogin').innerHTML;
       }

       function start(){
       	login();
       }

      window.onload = start;
    </script>

	<body>

	<br/>
	<img src="testePaginaElaborada/img/logo_curso.png" style="margin-left: 20px;">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5" align="right">
				<h1 class="text-faded">
					<br/>
					<br/>
		       		Busque ou ofereça caronas com segurança e facilidade
		       	</h1>
		        <br/>
		        <h2 class="text-faded">Caronas de ida e volta para a UFCG</h2>
			</div>
		
		<div class="col-lg-2">
			<div class="container-fluid">
			</div>
		</div>
		<div id="loginCadastroBox" class="col-lg-4" style="border: 1px solid #888; border-radius: 20px; vertical-align: center; background: #000; filter:alpha(opacity=80); opacity: 0.8; margin-left: 80px; text-align: center;">
			<div id="divLogin" class="text-faded">
				<img src="testePaginaElaborada/img/logo_vumbora.png" width="300">
				<br/>
				<b>Usuário</b>
				<br/>
				<input type = "text">
				<br/>
				<b>Senha</b>
				<br/>
				<input type = "text">
				<br/>
				<br/>
				<a href="#" class="btn btn-default btn-xl wow tada" onclick="login()">Login</a>
				<a href="#" class="btn btn-default btn-xl wow tada" onclick="cadastro()">Cadastro</a>
				<br/>
				<br/>
			</div>

			
			<div id="divCadastro" class="text-faded">
				<img src="testePaginaElaborada/img/logo_vumbora.png" width="300">
				<label class="radio-inline"><input type="radio" name="optradio" onclick="motorista();" checked>Oferecer caronas</label>
				<label class="radio-inline"><input type="radio" name="optradio" onclick="passageiro();">Buscar caronas</label>
				<br/>
				<b>Nome:</b>
				<br/>
				<input type = "text">
				<br/>
				<b>Email:</b>
				<br/>
				<input type = "text">
				<br/>
				<b>Endereço:</b>
				<br/>
				<input type = "text">
				<br/>
				<b>Matrícula:</b>
				<br/>
				<input type = "text">
				<br/>
				<b>Nº Telefone:</b>
				<br/>
				<input type = "text">
				<br/>
				<br/>
				<div id="infoMotorista">
					<h3>Informações do seu veículo</h3>
					<b>Vagas oferecidas</b>
					<br/>
					<input type = "text">
					<br/>
					<b>Modelo e placa</b>
					<br/>
					<input type = "text">
					<br/>
					<br/>
				</div>
					<a href="#" class="btn btn-default btn-xl wow tada" onclick="alertaCadastroEfetuado()">Vumbora</a>
					<a href="#" class="btn btn-default btn-xl wow tada" onclick="login()">Login</a>
					<a href="#" class="btn btn-default btn-xl wow tada" onclick="cadastro()">Cadastro</a>

				<br/>
				<br/>
				<br/>
			</div>
		</div>
